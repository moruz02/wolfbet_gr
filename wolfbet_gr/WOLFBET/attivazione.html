\<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scelta piano</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet/less" type="text/css" href="attivazione.less" />
    <script src="https://cdn.jsdelivr.net/npm/less" ></script>
</head>
<body>
    <header>
        <i class="fa fa-arrow-left" aria-hidden="true"></i>
        <img src="img/menu-logo.png" alt=""> 
        <i class="fa fa-home" aria-hidden="true"></i>   
    </header>
    
    <h2>Attivazione</h2>
    <p class="text-att">Attivazione piano annuale</p>

    <div class="piano-scelto">
        <p class="p-right">Piano annuale</p>
        <p class="p-right"><span>€ 10 </span>/ anno</p>
        <button class="btn-change">Change</button>
    </div>

    <section class="crea-account">
        <form action="">
            <input type="text" id="fullname" name="fullname" placeholder="Full name" required><br>
            <input type="email" id="email" name="email" placeholder="Email" required><br>
            <input type="password" id="password" name="password" placeholder="Password" required><br>
            <input type="password" id="cpassword" name="cpassword" placeholder="Confirm password" required><br>

            <button type="submit" value="Submit">Crea account</button>
        </form>
    </section>

    <p class="privacy">By clicking “Create Account” you agree to our<br>terms and privacy policy.</p>

    <footer>
        <p>Ti servono maggiori <br>informazioni?</p>
    </footer>
</body>
</html>
