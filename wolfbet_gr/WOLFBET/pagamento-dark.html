<body>
    <header>
        <a href="scelta-piano.html"><i class="fa fa-arrow-left" aria-hidden="true"></i></a>
        <img src="img/menu-logo.png" alt=""> 
        <a href="#" class="light"><i class="fa fa-home" aria-hidden="true"></i></a> 
    </header>
    
    <h2>Pagamento</h2>
    <p class="text-att">Pagamento piano annuale</p>

    <div class="piano-scelto">
        <p class="p-right">Piano annuale</p>
        <p class="p-right"><span>10 â‚¬</span>/ anno</p>
        <button class="btn-change">Change</button>
    </div>

    <div class="metodo-pagamento">
        <div class="metodo selected">
            <i class="ph-credit-card-bold"></i><span>Credit card</span>
        </div>
        <div class="metodo">
            <img src="/wolfbet_gr/WOLFBET/img/paypal.png">
        </div>
        <div class="metodo">
            <img src="/wolfbet_gr/WOLFBET/img/googlepay.png" id="applepay">
        </div>
    </div>

    <section class="pagamento">
        <form action="">
            <input type="number" id="numbercard" name="numbercard" class="numbercard" placeholder="Card Number" required>
            <input type="email" id="email" name="email" placeholder="Email" class="email" required>
            <input type="number" id="cvv" name="cvv" placeholder="CVV / CVC" class="cvv" required>
            <input type="text" id="cardholder" name="cardholder" placeholder="Cardholder" class="cardholder" required>
        </form>
    </section>

    <section class="container-btn">
        <button class="btn-paga">Pay 70$</button>
    </section>

    <footer>
        <p>Ti servono maggiori <br>informazioni?</p>
    </footer>
