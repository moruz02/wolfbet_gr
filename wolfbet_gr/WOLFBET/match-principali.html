<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match principali</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet/less" type="text/css" href="match-principlali.less" />
    <script src="https://cdn.jsdelivr.net/npm/less" ></script>
    <script src="https://unpkg.com/phosphor-icons"></script>
</head>
<body>
    <header>
        <i class="fas fa-bars" aria-hidden="true"></i>
        <img src="img/menu-logo.png" alt=""> 
        <i class="ph-user-circle"></i>
    </header>
    
    <section class="header">
        <p>Match principali</p>
        <i class="ph-magnifying-glass-plus-bold"></i>
        <i class="ph-list-bold"></i>
    </section>

    <p class="title">Serie A</p>
    <section class="match">
        <p>Juventus vs Inter</p>
        <p></p>
        <p>11 : 30 PM</p>
    </section>

    <p class="title">Premier League</p>
    <section class="match">
        <p>Manchester city vs Utd</p>
        <p></p>
        <p>11 : 30 PM</p>
        <p>Liverpool vs Everton</p>
        <p>25/04</p>
        <p>11 : 30 PM</p>
        <p>Burnley vs Wolves</p>
        <p>26/04</p>
        <p>11 : 30 PM</p>
    </section>

    <p class="title">LaLiga</p>
    <section class="match">
        <p>Barcellona vs Real Madrid</p>
        <p>27/04</p>
        <p>11 : 30 PM</p>
        <p>Atletico Madrid vs Valencia</p>
        <p>28/04</p>
        <p>11 : 30 PM</p>
    </section>

    <input type="date">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="function.js"></script>
</body>
</html>
