<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="stylesheet/less" type="text/css" href="style-login.less" />
    <script src="https://cdn.jsdelivr.net/npm/less" ></script>
</head>
<body>
    <header>
        <img src="img/login.png" alt="">    
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#f5f5f5" fill-opacity="1" d="M0,256L48,218.7C96,181,192,107,288,117.3C384,128,480,224,576,266.7C672,309,768,299,864,261.3C960,224,1056,160,1152,128C1248,96,1344,96,1392,96L1440,96L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>
    </header>
    
    <section>
        <h2>Login</h2>
        <form action="">
            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email">
        
            <label for="password">PASSWORD</label>
            <input type="password" id="password" name="password">
            
            <div class="send">
                <button class="btn-send">LOGIN <i class="fa fa-arrow-right" aria-hidden="true"></i></button>
            </div>
        </form>
        <div class="forg-pass">
            <p>Password dimenticata? <a href="#">Clicca qui</a></p> <!-- Collegamento con recupero password -->
        </div>
    </section>

    <div class="crea-account">
        <p>Se non hai un account <a href="scelta-piano.html">registrati ora</a></p>
        <a href="#"><i class="fa fa-home" aria-hidden="true"></i></a> <!-- Da collegare pagina iniziale col calciatore -->
    </div>

    <footer>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#2BAF38" fill-opacity="1" d="M0,256L48,218.7C96,181,192,107,288,117.3C384,128,480,224,576,266.7C672,309,768,299,864,261.3C960,224,1056,160,1152,128C1248,96,1344,96,1392,96L1440,96L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>
    </footer>
</body>
</html>
